{% extends 'index.html' %}

{% block page-container %}

<form class="form-signin"    style="max-width: 330px;padding: 15px;margin: 0 auto;" method="POST" action="{% url 'login' %}">{% csrf_token %}


        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="" name="username" class="form-control" placeholder="username" required="" autofocus="">
        <label for="inputPassword"  class="sr-only">Password</label>
        <input type="password" id="" name="password" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p style="color:red">{{ err_msg }}</p>
      </form>
{% endblock %}
